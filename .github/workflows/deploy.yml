name: CI/CD Podman Python App with GHCR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      sha: ${{ steps.set-sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Set image SHA
        id: set-sha
        run: echo "::set-output name=sha::${GITHUB_SHA}"

      - name: Log in to GHCR
        # This step is still needed to authenticate for the subsequent check
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # --- NEW STEP TO CHECK IMAGE EXISTENCE ---
      - name: Check if runtime image already exists in GHCR
        id: check_image
        # Use a shell script to try and pull the image manifest.
        # If it fails (404), we proceed with the build.
        run: |
          IMAGE_NAME=ghcr.io/vacdotcs/python-app:runtime-${{ github.sha }}

          # Try to pull the manifest (no actual download) and check the exit code.
          # podman/docker pull exits 0 if the image exists, non-zero otherwise.
          if docker manifest inspect $IMAGE_NAME > /dev/null 2>&1; then
            echo "Image $IMAGE_NAME found in GHCR. Skipping build and push."
            echo "::set-output name=exists::true"
          else
            echo "Image $IMAGE_NAME not found. Proceeding with build."
            echo "::set-output name=exists::false"
          fi
        # We need to explicitly allow this step to fail if the image isn't found
        # (though `docker manifest inspect` usually handles the exit code cleanly)
        # We use a custom action output (`::set-output name=exists::...`)
        # NOTE: If using Podman, the command is similar: podman manifest inspect
        shell: bash

      # --- CONDITIONAL BUILD & PUSH STEPS ---

      - name: Build and push test image
        # This job only runs IF the previous 'check_image' step output is 'false'
        if: steps.check_image.outputs.exists == 'false'
        run: |
          IMAGE_TEST=ghcr.io/vacdotcs/python-app:test-${{ github.sha }}
          docker build --target test -t $IMAGE_TEST .
          docker push $IMAGE_TEST

      - name: Build and push runtime image
        # This job only runs IF the previous 'check_image' step output is 'false'
        if: steps.check_image.outputs.exists == 'false'
        run: |
          IMAGE_RUNTIME=ghcr.io/vacdotcs/python-app:runtime-${{ github.sha }}
          docker build --target runtime -t $IMAGE_RUNTIME .
          docker push $IMAGE_RUNTIME
  test:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Runs tests via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e
            IMAGE_TEST=ghcr.io/vacdotcs/python-app:test-${{ github.sha }}
            podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }}
            podman run --rm --name python-app-test --network host $IMAGE_TEST python -m pytest -v tests
            podman rmi $IMAGE_TEST || true

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Deploy runtime image via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e

            IMAGE_RUNTIME=ghcr.io/vacdotcs/python-app:runtime-${{ github.sha }}

            podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }}

            podman stop python-app || true

            podman rm -f python-app || true

            podman run --replace -d --name python-app --network host -p 8064:8064 $IMAGE_RUNTIME

            podman images --format "{{.Repository}}:{{.Tag}}" \
            | grep 'python-app:runtime-' \
            | grep -v "${{ github.sha }}" \
            | xargs -r podman rmi -f || true
